<div class="total-bar py-2">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-2"><span class=""> Items: {{cart.quantity}}</span></div>
    <div class="col-2"><span class=""> Total: {{cart.Total | currency}}</span></div>
    <div class="col-3"></div>
    <div class="col-4">
      <button class="btn btn-danger px-4 mr-3" (click)="clearCart()">Remove All</button>
      <button routerLink="/checkout" class="btn btn-success px-4">Checkout</button>
    </div>
  </div>
</div>
<div class="container my-2 overflow-auto">
    <div class="row">
        <div class="col-6 mb-2" *ngFor="let item of cart.cartItems" >
            <app-cart-item [page]=title [cartItem]=item></app-cart-item>
        </div>
    </div>
</div>
