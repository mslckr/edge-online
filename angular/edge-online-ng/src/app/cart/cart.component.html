<div class="total-bar py-2">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-2"><span class=""> Items: {{quantity}}</span></div>
    <div class="col-2"><span class=""> Total: {{total | currency}}</span></div>
    <div class="col-3"></div>
    <div class="col-4">
      <button class="btn btn-danger px-4 mr-3">Remove All</button>
      <button class="btn btn-success px-4">Checkout</button>
    </div>
  </div>
</div>
<div class="container overflow-auto">
  <app-cart-item *ngFor="let item of cartItems" [cartItem]=item></app-cart-item>
</div>
