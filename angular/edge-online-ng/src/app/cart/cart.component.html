<div class="total-bar py-2">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-2"><span class=""> Items: {{cart.quantity}}</span></div>
    <div class="col-2"><span class=""> Total: {{cart.Total | currency}}</span></div>
    <div class="col-2 col-sm-1"></div>
    <div class="col-4 col-sm-6">
      <button class="btn btn-danger px-sm-1 px-md-2 px-lg-4 mr-sm-3 mr-md-3 mr-lg-3" (click)="clearCart()">Remove All</button>
      <button routerLink="/checkout" class="btn btn-success px-md-2 px-lg-4">Checkout</button>
    </div>
  </div>
</div>
<div class="container my-2 overflow-auto">
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-6 mb-2" *ngFor="let item of cart.cartItems" >
            <app-cart-item class="mx-3" [page]=title (cartUpdate)="removeCartItem($event)" [cartItem]=item></app-cart-item>
        </div>
    </div>
</div>
